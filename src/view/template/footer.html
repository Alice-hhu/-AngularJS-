<div class="footer">
	<!-- ui-sref="main" 中设置的是跳转的url 属性值与ng-href不一样 -->
	<!-- ui-sref-active="select" 中设置的是class属性，可以给该class设置样式，获得点击生效时的样式 -->
	<div ui-sref="main" ui-sref-active="select">
		<img ng-src="../image/document.png">
		<span>职位</span>
	</div>
	<div ui-sref="search" ui-sref-active="select">
		<img ng-src="../image/search.png">
		<span>搜索</span>
	</div>
	<div ui-sref="myInfo" ui-sref-active="select">
		<img ng-src="../image/my.png">
		<span>我的</span>
	</div>
</div>
